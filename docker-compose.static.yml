# Static test - Just serve files to verify connection
services:
  app:
    image: node:20-alpine
    working_dir: /app
    command: >
      sh -c "
        echo 'ðŸš€ Static server test...' &&
        apk add --no-cache git &&
        git clone --depth 1 https://github.com/rodsct/saasiav4.git . &&
        echo '<h1>SaaS Personal Agent</h1><p>Repository cloned successfully!</p><p>Next.js files are present.</p>' > test.html &&
        echo 'âœ… Starting basic HTTP server on port 3000...' &&
        npx --yes serve@latest -s . -l 3000
      "
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped