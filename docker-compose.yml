# Optimized Git Clone Solution - Fast and reliable
services:
  app:
    image: node:18-alpine
    working_dir: /tmp
    command: >
      sh -c "
        echo 'üöÄ Starting optimized deployment...' &&
        apk add --no-cache libc6-compat git &&
        echo 'üßπ Cleaning previous installation...' &&
        rm -rf /app &&
        echo 'üì¶ Cloning repository...' &&
        git clone --depth 1 https://github.com/rodsct/saasiav4.git /app &&
        cd /app &&
        echo 'üì¶ Installing with npm ci (faster)...' &&
        npm ci --only=production --silent &&
        echo 'üóÑÔ∏è Generating Prisma client...' &&
        npx prisma generate &&
        echo 'üèóÔ∏è Building application...' &&
        npm run build &&
        echo '‚úÖ Build complete! Starting server...' &&
        npm start
      "
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-saas_personal_agent}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3001}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-secret-key}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - FROM_EMAIL=${FROM_EMAIL:-noreply@localhost}
      - NEXT_TELEMETRY_DISABLED=1
      - NPM_CONFIG_FUND=false
      - NPM_CONFIG_AUDIT=false
      - NPM_CONFIG_UPDATE_NOTIFIER=false
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-saas_personal_agent}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  postgres_data: